<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main class="main-content">
      <!-- h1 penting untuk SEO -->
      <h1 class="title-main-content">Fylo Data Storage Component</h1>
      <!-- Left section -->
      <section class="card-document">
        <div class="logo">
          <img src="images/logo.svg" alt="Logo Fylo">
        </div>
        <!-- container yang membungkus icons document, folder, uploud -->
        <div class="document-upload">
          <img src="images/icon-document.svg" alt="Uploud Document">
          <img src="images/icon-folder.svg" alt="Uploud Folder">
          <img src="images/icon-upload.svg" alt="Uploud files">
        </div>
      </section>
      <!-- Right section -->
      <section class="storage">
        <h4 class="used-storage">Youâ€™ve used <span>815 GB</span> of your storage</h4>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>

        <article class="speech-bubble">
          <div class="free-storage-space">
            <span>1</span>
            <span>8</span>
            <span>5</span>
            <p>Gb Left</p>
          </div>
        </article>

        <div class="space-storage">
          <p class="min-storage">0 <span>GB</span></p>
          <p class="max-storage">1000 <span>GB</span></p>
        </div>
      </section>
    </main>
</body>
</html>
