<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- Fonts Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- CSS External -->
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <main class="wrapper">
    <div class="logo-container">
      <img src="./images/logo.svg" alt="" class="logo">
    </div>
    <div class="image-container">
      <img class="img-illustration" src="./images/illustration-mockups.svg" alt="Image Interface App Huddle in Desktop">
    </div>
    <article class="hero-section">
      <h1 class="title">Build The Community Your Fans Will Love</h1>
      <p class="info-hero-section">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
      <button class="btn-register">Register</button>
    </article>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
