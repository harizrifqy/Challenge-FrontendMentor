<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500,700,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/app.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <img class="header_img-hero" src="images/illustration-hero.svg" alt="illustration hero">
    </header>
    <main class="content">
      <section class="content_container">
        <h1 class="content_title">Order Summary</h1>
        <p class="content_info-order">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="content_annual-plan">
          <img class="content_img-music" src="images/icon-music.svg" alt="">
          <h2 class="content_title-annual">Annual Plan <span>$59.99/year</span></h2>
          <a class="content_btn-change" href="#">Change</a>
        </div>
        <button class="content_btn-payment">Proceed to Payment</button>
        <button class="content_btn-cancel">Cancel Order</button>
      </section>
    </main>
  </div>
</body>
</html>
